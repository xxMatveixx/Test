<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1><span>CV Template using tables</span></h1>
    <table class="main">
        <tr>
            <td class="main-left">
                <table>
                    <tr>
                        <td class="cv-image">
                            <img src="./assets/image/logo.png" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2>Info</h2>
                            <ul>
                                <li><strong>Name:</strong> User</li>
                                <li><strong>Surname:</strong> Userovich</li>
                                <li><strong>Age:</strong> 20 y.o</li> 
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2>Skills</h2>
                            <ul>
                                <li><strong>Dota 2</strong>advanced</li>
                                <li><strong>Pubg</strong>advanced</li>
                                <li><strong>CS GO</strong>pro</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
            <td class="main-right"> </td>
        </tr>

    </table>
</body>
</html>
